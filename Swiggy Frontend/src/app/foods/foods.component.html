<div class="divm">
  <br>
  <!-- Button trigger modal -->
  <div class="container text-center">
    <button type="button" *ngIf="showButton === true" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Food
    </button>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add food</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="addFoodForm">
            <div class="mb-3">
              <label for="foodname" class="form-label">Food name</label>
              <input
                type="text"
                class="form-control"
                id="foodname"
                placeholder="enter food name"
                name="name"
                formControlName="name"
              />
              <span>
                  <small *ngIf="name && name.invalid && name.touched">Food name is required.</small>
              </span>
            </div>
      
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="enter food price"
                name="price"
                formControlName="price"
              />
              <span>
                  <small *ngIf="price && price.invalid && price.touched">Price is required.</small>
              </span>
            </div>
            <br />
        </form>
      </div>
      <div class="modal-footer">
        <button id="cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="addFood()" type="button" class="btn btn-primary" [disabled]="addFoodForm.invalid">Add</button>
      </div>
    </div>
  </div>
</div>


  <br><br>
  <div class="row row-cols-2 row-cols-lg-6 g-2 g-lg-3">
    <div class="col"  *ngFor="let food of foodData; index as i">
      <div class="card bg-transparent border-success">
        <img src="./../../assets/swiggy background.png" class="card-img-top" alt="..."/>
        <div class="card-body">
          <h5 class="card-title">{{ food.name }}</h5>
          <p class="card-text">{{ food.price | currency: "INR" }}</p>
          <!-- <a href="/cart" class="btn btn-primary">Add to cart</a> -->
          <button routerLink="/cart" (click)="cart(food)" class="btn btn-primary">Add to cart</button>
          <br><br>
          <button class="btn btn-danger" *ngIf="showButton === true" (click)="deleteFood(food)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</div>
